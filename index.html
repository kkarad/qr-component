<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | QR code component</title>
</head>
<body class="w-screen h-screen flex flex-row justify-center items-center bg-light-gray font-display text-base">
<div class="flex-none basis-5/6 sm:basis-2/4 md:basis-2/5 lg:basis-1/4 bg-white p-3 rounded-2xl text-center">
    <img class="mb-5 rounded-md" src="images/image-qr-code.png" alt="a qr code"/>
    <p class="px-2 mb-5 text-dark-blue text-2xl font-bold">Improve your front-end skills by building projects</p>
    <p class="px-2 mb-5 text-grayish-blue font-normal">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
